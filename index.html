		var floor_00 = document.getElementById('floor_tile_00');
		var floor_01 = document.getElementById('floor_tile_01');
		var hitbox = document.getElementById('hit_box');
		var playerImage = document.getElementById('deano');
		var playerWalk = document.getElementById('deano_walk');
		var coinImage = document.getElementById('coin');
		var coincount=0;
		var frameDelay = 0;
		
		function initPlayer(){
			//player.x = 3 * TILE;
			//player.y = 14 * TILE;
			
			while(!collide(player, "feet"))
				player.y++;
		};
		
		initPlayer();
		
		function drawTile(sourceImage, x, y){
			if(sourceImage.complete){
				ctx.drawImage(sourceImage, x, y)
			}else{
				ctx.fillStyle = COLOR.PINK;
				ctx.fillRect(x, y, TILE, TILE);
			}
		}
		
		function getAnimStep(){
			if(frameDelay<6){
				frameDelay++;
				return false;
			}else{
				frameDelay = 0;
				return true;
			}
		}
		
		function drawCoin(ctx, x=32, y=32){
			if(coincount < 9 ){
				ctx.drawImage(coinImage, 32*coincount,0,32,32,x,y,32,32);
				if(getAnimStep()){
					coincount++;
				}
			}else{
				coincount=0;
			};		
		};

		function drawPlayer(ctx){
			var playerFrameCount = 5;
			
			if(player.speed>0){
				if(player.frame<playerFrameCount){
					if(getAnimStep())
						player.frame++;
				}else{
					player.frame=0;
				};
			}else{
				player.frame=0;
			};
			
			if(player.face==="left"){
				// image, slice x, slice y, slice width, slice height, dest x, dest y, dest width, dest height
				ctx.drawImage(playerWalk, 32*player.frame,0,32,64,player.x,player.y,32,64);
			
				//ctx.drawImage(playerWalk, player.x, player.y);
			
			}else if(player.face === "right"){
				mirrorImage(ctx, playerWalk, player.x, player.y, true, false, player.frame);
			};
		};
		
		function mirrorImage(ctx, image, x, y, horizontal = false, vertical = false, frame){
			
			ctx.save();  // save the current canvas state
			
			var a = horizontal ? -1 : 1; // set the direction of x axis
			var b = 0; 
			var c = 0;
			var d = vertical ? -1 : 1; //// set the direction of y axis
//			var e = x + horizontal ? image.width : 0; // set the x origin
//			var f = y + vertical ? image.height : 0 ; // set the y origin
			var e = horizontal ? player.x + image.width : player.x; // set the x origin
			var f = vertical   ? player.y + image.height: player.y; // set the y origin
			
			
			ctx.setTransform(a,b,c,d,e,f);
			//ctx.drawImage(image,0,0);
			ctx.drawImage(image, 32*frame,0,32,64,0,0,32,64);
			ctx.restore(); // restore the state as it was when this function was called
		};		
		
		function collide(entity, position){
			//console.log("y pixel:"+entity.y);
			//console.log("x pixel:"+entity.x);
			//console.log("y tile:"+p2t(entity.y));
			//console.log("x tile:"+p2t(entity.x));
			//console.log("array result:"+level001[p2t(entity.y+entity.height)][p2t(entity.x)]);
			
			switch(position){
				case "feet":
					if(level001[p2t(entity.y+(entity.height))][p2t(entity.x)] || level001[p2t(entity.y+(entity.height-5))][p2t(entity.x+entity.width)] !== 0 )
						return true;
					break;

				case "right":
					if(level001[p2t(player.y)][p2t(player.x+player.width)] || level001[p2t(player.y+player.height-2)][p2t(player.x+player.width)] !== 0 )
						return true;
					break;
			
				default:
					return false;
					break;
			}
		}
		
		function logger(){
			for(var i=0;i<648;i++){
				var x = Math.floor(i/TILE);
				console.log("x==="+x);
			}
		}
		//logger();
		
		function timestamp() {
		  if (window.performance && window.performance.now)
			return window.performance.now();
		  else
			return new Date().getTime();
		}
		
		var fps  = 60,
			step = 1/fps,
			dt   = 0,
			now, last = timestamp(),
			cells = [];
			
		function bound(x, min, max) {
			return Math.max(min, Math.min(max, x));
		}
			

		function frame() {
		  now = timestamp();
		  dt = dt + Math.min(1, (now - last) / 1000);
		  while(dt > step) {
			dt = dt - step;
			update(step);
		  }
		  last = now;
		  requestAnimationFrame(frame, canvas);
		}

		frame(); // start the first frame
				
		function drawLevel(ctx){
		
			for(y=0;y<MAP.tileY;y++){
				for(x=0;x<MAP.tileX;x++){
					switch(level001[y][x]){
						default:
							ctx.fillStyle = COLOR.SKY;
							ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
							break;
						case 1:
							if(level001[y-1][x] === 0 && y-1 > 0){
								drawTile(floor_00, x * TILE, y * TILE);
							}else{
								drawTile(floor_01, x * TILE, y * TILE);
							}
							break;
						case 2:
							drawTile(hitbox, x * TILE, y * TILE);
							break;
						case 3:
							ctx.fillStyle = COLOR.SKY;
							ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
							drawCoin(ctx, x*TILE, y*TILE);
							break;
					}
				}
			}
		};
		
		var inLMS = true;
		
		try{ VarDirection; }
		catch(e) {
			if(e.name == "ReferenceError") {
				inLMS = false;
				console.log("not in lectora");
				document.addEventListener('keydown', function(ev) { return onkey(ev, ev.keyCode, true);  }, false);
				document.addEventListener('keyup',   function(ev) { return onkey(ev, ev.keyCode, false); }, false);

			}
		};
		
		function onkey(ev, key, down) {
			if(down){
				switch(key) {
					case KEY.LEFT:  player.moving = true; player.face = "left";console.log("you pressed the left key");break;
					case KEY.RIGHT: player.moving = true; player.face = "right";console.log("you pressed the right key");break;
					case KEY.SPACE: player.jump = true;break;
					//default: 		player.direction =  "stop";return false;break;
				};
			}else{
				player.direction =  "stop";
			};
		};
				
		function update(dt){
			drawLevel(ctx, dt);
			drawPlayer(ctx);
			movePlayer();
		};

		
		function movePlayer(){
			if(inLMS){
				player.direction = VarDirection.getValue();
			}
			
			//console.log(player.direction);
			
			switch(player.direction){
				case "right":
					player.face = "right"
					
					
				case "left":
					
				
				case "jump":
					player.jump = true;
				default:
					player.speed = 0;
					player.direction = "stop";
					break;
			};

			if(!collide(player, "right")){
				player.face="right";
				player.speed=1; console.log(player.face);
				player.x = player.x + player.speed ;break;
			}else{
				console.log("There's something to your right");
			}
		};
