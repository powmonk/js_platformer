		function updatePlayer(ctx){

				if(player.moving){

					ctx.drawImage(playerWalk, 32*player.frame,0,32,64,player.x,player.y,32,64);

				}else if(player.face === "right"){

				};
			}else{

			};

		function mirrorImage(ctx, image, x, y, horizontal = false, vertical = false, frame){
			
			ctx.save();  // save the current canvas state
			
			var a = horizontal ? -1 : 1; // set the direction of x axis
			var b = 0; 
			var c = 0;
			var d = vertical ? -1 : 1; //// set the direction of y axis
//			var e = x + horizontal ? image.width : 0; // set the x origin
//			var f = y + vertical ? image.height : 0 ; // set the y origin
			var e = horizontal ? player.x + image.width : player.x; // set the x origin
			var f = vertical   ? player.y + image.height: player.y; // set the y origin
			
			
			ctx.setTransform(a,b,c,d,e,f);
			//ctx.drawImage(image,0,0);
			ctx.drawImage(image, 32*frame,0,32,64,0,0,32,64);
			ctx.restore(); // restore the state as it was when this function was called
		};		
		
		function collide(entity, position){
			var collideX;
			
			
			
			if(entity.y + entity.height > height)return false;
		
			switch(position){
				case "feet":
					collideX = p2t(entity.x + invertNumber(levelX));
					if(level001[p2t(entity.y+(entity.height))][collideX] || level001[p2t(entity.y+(entity.height-5))][p2t(entity.x+entity.width)] !== 0 )
						return true;
					
					if(level001[p2t(entity.y+(entity.height))][collideX] || level001[p2t(entity.y+(entity.height-5))][p2t(entity.x+entity.width)] === 3 ){
						level001[p2t(entity.y+(entity.height))][collideX] = 0;
						level001[p2t(entity.y+(entity.height-5))][p2t(entity.x+entity.width)];
					};
					
					break;

				case "left":
				
					//Make sure we add the levelX to the collision detection
					collideX = p2t(entity.x + invertNumber(levelX));
					
					if(level001[p2t(entity.y)][collideX] 				|| level001[p2t(entity.y)][collideX] !== 0 )
						return true;
					break;
                
				case "right":
					collideX = p2t(entity.x + invertNumber(levelX) + entity.width);
					
					if(level001[p2t(entity.y)][collideX] 	|| level001[p2t(entity.y)][collideX] !== 0 )
						return true;
					break;
			    
				default:
					return false;
					break;
			};
		};

		function timestamp() {
		  if (window.performance && window.performance.now)

		function bound(x, min, max) {
			return Math.max(min, Math.min(max, x));
		};			

		function frame() {
		  now = timestamp();
		  dt = dt + Math.min(1, (now - last) / 1000);
		  while(dt > step) {
			dt = dt - step;
			update(step);
		  }
		  last = now;
		  requestAnimationFrame(frame, canvas);
		}

		function invertNumber(numberToInvert){
			return numberToInvert * -1;
		};
				
		function drawLevel(ctx){
			//These two variable set the portions of the screen that trigger scrolling of the level
			var upperBound = TILE * 22;
			var lowerBound = TILE * 10;
			//This works out the horizontal size (in pixels) of the level array			
			var levelXSize = t2p(level001[1].length);
			
			//var arrayX = p2t(levelX*-1);
		
			//OPEN| These chunks sets the level X position and player X position for scrolling
			if(player.x > upperBound && levelX < levelXSize){
				levelX-=ACCEL;
				player.x = upperBound;
			};

			if(player.x < lowerBound && levelX < 0){
				levelX+=ACCEL;
				player.x = lowerBound;
			};
			//CLOSE|
			
			arrayX = p2t(invertNumber(levelX));
//			arrayX = levelX / -32;
			
			for(y=0;y<MAP.tileY;y++){
				for(x=0;x<MAP.tileX + 2;x++){
					if(y >= 0 && y < height){ 
						let drawX = levelX +t2p(x+arrayX);
						
						//levelX+((x+arrayX)*8)
						
						let drawY = t2p(y);
						
						//console.log(p2t(x + levelX));
						let character = level001[y][x+arrayX];
						switch(character){
							default:
								ctx.fillStyle = COLOR.SKY;
								ctx.fillRect(drawX, drawY, TILE, TILE);
								break;
							case 1:
								if(drawY > 0 && level001[y-1][x+arrayX] === 0 ){
									drawTile(floor_00, drawX, drawY);
								}else{
									drawTile(floor_01, drawX, drawY);
								};
								break;
							case 2:
								drawTile(hitbox, drawX, drawY);
								break;
							case 3:
								ctx.fillStyle = COLOR.SKY;
								ctx.fillRect(drawX, drawY, TILE, TILE);
								drawCoin(ctx, drawX, drawY);
								break;
						};
					};
				};
			};
		};

		function movePlayer(){
			
			if(jumpState != player.jump && !player.fall){
				jumpState = player.jump;
				
				jumpLimit = player.y - player.height * 2;
				
				console.log("You just jumped");
